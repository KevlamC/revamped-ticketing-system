<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details | THEATRUM</title>
  <link rel="stylesheet" href="styles/index_styles.css">
  <style>
    /* Compact layout adjustments */
    .hero {
      height: 180px;
      margin-top: 70px;
    }
    .hero-content {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      padding: 32px 24px;
    }
    .section-header {
      margin-bottom: 20px;
    }

    /* Condensed movie card visuals */
    .movie-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg-card);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .movie-poster img {
      width: 100%;
      height: 180px; /* ✅ Reduced from ~600px to 180px */
      object-fit: cover;
      border-bottom: 1px solid var(--border);
    }
    .movie-info {
      padding: 16px;
    }

    /* Smaller QR and ticket card */
    .movie-card .movie-info img {
      width: 120px;
      height: 120px; /* ✅ reduced 75% */
      margin: 8px auto;
      display: block;
    }

    /* Seating layout */
    .theater-layout {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      margin-top: 32px;
    }
    .screen {
      width: 70%;
      height: 10px;
      background: var(--accent-red);
      border-radius: 6px;
      margin: 0 auto 20px auto;
      color: var(--bg-primary);
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .seats {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 6px;
      justify-items: center;
      margin: 0 auto;
      max-width: 720px;
    }
    .seat {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .seat.booked {
      background: var(--accent-red);
      color: #fff;
      border-color: var(--accent-red);
    }
