<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - THEATRUM</title>
    <link rel="stylesheet" href="styles/index_styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-thea">THEA</span><span class="logo-trum">TRUM</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="snack_upsell.html">Back</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn-secondary">Sign In</button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top:120px;">
        <div class="section-header">
            <div>
                <h2>Order Summary & Checkout</h2>
                <p class="section-subtitle">Review your tickets, seats, and snacks before purchase</p>
            </div>
        </div>

        <section class="movie-card" style="padding:24px;max-width:700px;margin:auto;">
            <h3 style="margin-bottom:16px;">Your Tickets</h3>
            <div style="margin-bottom:12px;">Quantity: <strong id="checkout-ticket-qty">-</strong></div>
            <div style="margin-bottom:12px;">Seats: <strong id="checkout-seats">-</strong></div>
            <div style="margin-bottom:12px;">Ticket Price: <strong id="checkout-ticket-price">-</strong></div>
        </section>

        <section class="concessions-grid" style="margin-top:32px;max-width:700px;margin-left:auto;margin-right:auto;">
            <div class="concession-card" style="grid-column:1/-1;">
                <h3 style="margin-bottom:16px;">Snacks & Food</h3>
                <ul id="checkout-food-list" style="list-style:none;padding:0;margin:0 0 12px 0;"></ul>
            </div>
        </section>

        <section class="offers-grid" style="margin-top:32px;max-width:700px;margin-left:auto;margin-right:auto;">
            <div class="offer-card" style="grid-column:1/-1;">
                <h3 style="margin-bottom:16px;">Upsells</h3>
                <ul id="checkout-upsell-list" style="list-style:none;padding:0;margin:0 0 12px 0;"></ul>
            </div>
        </section>

        <div style="margin-top:32px;max-width:700px;margin:auto;display:flex;justify-content:space-between;align-items:center;">
            <div style="font-size:20px;">Total: <strong id="checkout-total">$0.00</strong></div>
            <div style="display:flex;gap:12px;">
                <a href="snack_upsell.html" class="btn-secondary btn-large">Back</a>
                <button id="finalize-purchase" class="btn-primary btn-large">Confirm & Pay</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 THEATRUM</p>
            </div>
        </div>
    </footer>

    <script src="scripts/booking.js"></script>
</body>
</html>
