<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | THEATRUM</title>
  <link rel="stylesheet" href="styles/index_styles.css">
  <style>
    body { background: #0a0a0f; color: var(--text-primary); margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .shell { max-width: 520px; margin: 120px auto; padding: 24px; }
    .card { background: var(--bg-card); border:1px solid var(--border); border-radius:14px; padding:24px; box-shadow: var(--shadow-2); }
    .card h2 { margin:0 0 6px; font-size:26px; }
    .muted { color: var(--text-secondary); font-size:14px; margin-bottom:16px; }
    .field { display:grid; gap:6px; margin-bottom:12px; }
    .field label { font-size:13px; color: var(--text-secondary); }
    .field input { background: var(--bg-secondary); border:1px solid var(--border); border-radius:8px; padding:12px 14px; color: var(--text-primary); }
    .btn-row { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .btn-primary { background: var(--accent-red); color:#fff; border:none; padding:12px 16px; border-radius:10px; font-weight:700; cursor:pointer; }
    .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border:1px solid var(--border); padding:12px 16px; border-radius:10px; font-weight:700; cursor:pointer; }
    .error{color:#fda4af;font-size:13px;display:none;}
    .error.show{display:block;}
    .success{background:rgba(16,185,129,.12);color:#a7f3d0;border:1px solid rgba(16,185,129,.35);padding:10px 12px;border-radius:10px;font-size:14px;display:none;}
    .success.show{display:block;}
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h2>Reset Password</h2>
      <p class="muted">Enter your email and choose a new password.</p>
      <div class="field"><label for="resetEmail">Email</label><input id="resetEmail" type="email" placeholder="you@example.com"></div>
      <div class="field"><label for="resetPass">New password</label><input id="resetPass" type="password" placeholder="At least 8 characters"></div>
      <div class="field"><label for="resetPass2">Confirm new password</label><input id="resetPass2" type="password" placeholder="Re-enter new password"></div>
      <span id="resetError" class="error">Please fix the issues above.</span>
      <div id="resetSuccess" class="success">Password updated. Redirecting to sign in...</div>
      <div class="btn-row">
        <button id="resetSubmit" class="btn-primary">Reset Password</button>
        <a class="btn-secondary" id="backToSignIn" href="index.html#login">Back to Sign In</a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const USERS_KEY = 'theatrum.users';
      const resetEmail = document.getElementById('resetEmail');
      const resetPass = document.getElementById('resetPass');
      const resetPass2 = document.getElementById('resetPass2');
      const resetError = document.getElementById('resetError');
      const resetSuccess = document.getElementById('resetSuccess');
      const submitBtn = document.getElementById('resetSubmit');
      const backLink = document.getElementById('backToSignIn');

      function loadUsers(){
        try { return JSON.parse(localStorage.getItem(USERS_KEY)) || []; }
        catch { return []; }
      }
      function saveUsers(users){ localStorage.setItem(USERS_KEY, JSON.stringify(users)); }

      submitBtn?.addEventListener('click', (e) => {
        e.preventDefault();
        const email = (resetEmail?.value || '').trim().toLowerCase();
        const pw1 = (resetPass?.value || '').trim();
        const pw2 = (resetPass2?.value || '').trim();
        let message = '';
        if (!email || !email.includes('@')) message = 'Enter a valid email.';
        else if (pw1.length < 8) message = 'Password must be at least 8 characters.';
        else if (pw1 !== pw2) message = 'Passwords do not match.';

        const users = loadUsers();
        const idx = users.findIndex(u => u.email === email);

        if (message) {
          if (resetError) { resetError.textContent = message; resetError.classList.add('show'); }
          resetSuccess?.classList.remove('show');
          return;
        }
        if (idx === -1) {
          if (resetError) { resetError.textContent = 'Account not found.'; resetError.classList.add('show'); }
          resetSuccess?.classList.remove('show');
          return;
        }

        users[idx].password = pw1;
        saveUsers(users);
        resetError?.classList.remove('show');
        resetSuccess?.classList.add('show');
        try { sessionStorage.setItem('openLogin','1'); } catch(e){}
        setTimeout(() => { window.location.href = 'index.html'; }, 600);
      });

      backLink?.addEventListener('click', () => {
        try { sessionStorage.setItem('openLogin','1'); } catch(e){}
      });
    })();
  </script>
</body>
</html>
