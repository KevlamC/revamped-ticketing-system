<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Details | THEATRUM</title>

  <link rel="stylesheet" href="styles/index_styles.css"/>

  <style>
    .logo, .logo:visited { text-decoration: none; }

    /* STUNNING HERO SECTION */
    .movie-hero {
        position: relative;
        padding: 120px 0 80px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(220, 38, 38, 0.15) 100%),
                    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(220,38,38,0.03)" stroke-width="1"/></pattern></defs><rect width="1200" height="400" fill="rgba(0,0,0,0.5)"/><rect width="1200" height="400" fill="url(%23grid)"/></svg>');
        background-attachment: fixed;
        overflow: hidden;
    }

    .movie-hero::before {
        content: '';
        position: absolute;
        top: 0;
        right: -10%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 0;
    }

    .movie-hero-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 60px;
    }

    .movie-title {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 16px;
        color: var(--text-primary);
        letter-spacing: -0.5px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .movie-meta {
        display: flex;
        gap: 12px;
        color: var(--text-secondary);
        font-size: 0.95rem;
        align-items: center;
        flex-wrap: wrap;
    }

    .meta-tag {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        font-weight: 500;
    }

    .movie-meta .meta-tag[style*="background: var(--accent-amber);"] {
      background: linear-gradient(135deg, #fbbf24, #f59e0b) !important;
      color: #000;
      font-weight: 600;
      border: none;
    }

    /* Main detail layout */
    .detail-section {
        max-width: 1400px;
        margin: 60px auto 80px;
        padding: 0 20px;
        display: flex;
        gap: 50px;
        align-items: flex-start;
    }

    .poster-column {
        flex: 0 0 300px;
        position: sticky;
        top: 140px;
        height: fit-content;
        z-index: 10;
    }

    .poster-container {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(220, 38, 38, 0.05) 100%);
        border: 1px solid rgba(220, 38, 38, 0.3);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(220, 38, 38, 0.2);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .poster-container:hover {
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.9), 0 0 60px rgba(220, 38, 38, 0.3);
        transform: translateY(-8px);
    }
    
    .movie-poster-large {
        width: 100%;
        height: auto;
        border-radius: 0; 
        box-shadow: none; 
        aspect-ratio: 2 / 3;
        object-fit: cover;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        display: block;
    }
    
    .poster-container:hover .movie-poster-large { transform: scale(1.05); }

    .poster-play-icon {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 90px; height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        backdrop-filter: blur(8px);
        display: grid; place-items: center;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 20;
        border: 4px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
    }

    .poster-play-icon:hover {
        background: linear-gradient(135deg, #dc2626, #991b1b);
        transform: translate(-50%, -50%) scale(1.15);
        border-color: white;
        box-shadow: 0 15px 40px rgba(220, 38, 38, 0.6);
    }
    .poster-play-icon {
        border: none;
        cursor: pointer;
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 30px;
        position: relative;
    }

    .selected-display {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
        border: 1px solid rgba(220, 38, 38, 0.3);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    .selected-display:hover {
        border-color: rgba(220, 38, 38, 0.5);
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.15);
    }

    .selected-date, .selected-time {
        font-size: 0.85rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    .selected-value {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-top: 6px;
    }

    .selected-time .selected-value { color: var(--accent-red); }

    /* Enhanced Synopsis Column */
    .synopsis-column {
        flex-grow: 1;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        padding: 50px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .section-heading {
        font-size: 1.8rem;
        color: var(--accent-red);
        margin-bottom: 24px;
        border-bottom: 2px solid rgba(220, 38, 38, 0.3);
        padding-bottom: 12px;
        font-weight: 700;
        letter-spacing: -0.3px;
    }
    
    .synopsis-content p {
        font-size: 1.05rem;
        color: var(--text-secondary);
        margin-bottom: 24px;
        line-height: 1.9;
        letter-spacing: 0.3px;
    }

    .cast-crew-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        margin-top: 30px;
    }

    .cast-member {
        background: rgba(255, 255, 255, 0.05);
        padding: 16px;
        border-radius: 10px;
        font-size: 0.9rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
    }

    .cast-member:hover {
        background: rgba(220, 38, 38, 0.15);
        border-color: rgba(220, 38, 38, 0.3);
        transform: translateY(-4px);
    }

    .cast-member strong {
        display: block;
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 6px;
    }

    .cast-member span { color: var(--text-muted); }
    
    /* DATE SELECTION STYLES */
    .date-selection-container {
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        padding: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .date-header {
        text-align: center;
        margin-bottom: 24px;
    }

    .current-month {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.5px;
    }

    /* New container for arrows + dates */
    .date-picker-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
    }

    .nav-btn {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(220, 38, 38, 0.05) 100%);
        border: 1px solid rgba(220, 38, 38, 0.3);
        color: var(--text-secondary);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        flex-shrink: 0;
        font-size: 1.2rem;
        font-weight: 600;
    }

    .nav-btn:hover {
        background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        color: white;
        border-color: var(--accent-red);
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
    }

    .dates-container {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 4px 0;
        scrollbar-width: none; /* Hide scrollbar */
        flex-grow: 1;
    }
    .dates-container::-webkit-scrollbar { display: none; }

    .date-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 76px;
        padding: 14px 10px;
        border-radius: 10px;
        border: 1.5px solid rgba(220, 38, 38, 0.4);
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.15) 0%, rgba(220, 38, 38, 0.08) 100%);
        color: #ff6b6b;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
    }

    .date-button:hover {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.25) 0%, rgba(220, 38, 38, 0.15) 100%);
        border-color: rgba(220, 38, 38, 0.6);
        color: #ff8787;
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3);
    }

    .date-button.selected {
        background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        border-color: var(--accent-red);
        color: white;
        font-weight: 700;
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.4);
        transform: translateY(-4px);
    }

    .date-button .day {
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        opacity: 0.8;
    }

    .date-button .date {
        font-size: 1.2rem;
        font-weight: 700;
    }

    .date-button.today {
        border: 2px solid rgba(220, 38, 38, 0.5);
    }

    .time-selection-container {
        margin-top: 35px;
    }

    .schedule-label {
        font-size: 1.2rem;
        color: var(--text-primary);
        margin-bottom: 18px;
        font-weight: 700;
        letter-spacing: -0.3px;
    }

    .time-buttons-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 12px;
        margin-top: 18px;
    }

    .time-button {
        padding: 14px;
        border-radius: 10px;
        border: 1.5px solid rgba(220, 38, 38, 0.4);
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.15) 0%, rgba(220, 38, 38, 0.08) 100%);
        color: #ff6b6b;
        font-size: 0.95rem;
        font-weight: 700;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        text-align: center;
        cursor: pointer;
        letter-spacing: -0.2px;
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
    }

    .time-button:hover {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.25) 0%, rgba(220, 38, 38, 0.15) 100%);
        border-color: rgba(220, 38, 38, 0.6);
        color: #ff8787;
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3);
    }

    .time-button.selected {
        background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        border-color: var(--accent-red);
        color: white;
        font-weight: 700;
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.4);
        transform: translateY(-4px);
    }

    .time-option {
        padding: 14px;
        border-radius: 10px;
        border: 1.5px solid rgba(220, 38, 38, 0.4);
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.15) 0%, rgba(220, 38, 38, 0.08) 100%);
        color: #ff6b6b;
        font-size: 0.95rem;
        font-weight: 700;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        text-align: center;
        cursor: pointer;
        letter-spacing: -0.2px;
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
    }

    .time-option:hover {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.25) 0%, rgba(220, 38, 38, 0.15) 100%);
        border-color: rgba(220, 38, 38, 0.6);
        color: #ff8787;
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3);
    }

    .time-option.selected {
        background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        border-color: var(--accent-red);
        color: white;
        font-weight: 700;
        box-shadow: 0 8px 24px rgba(220, 38, 38, 0.4);
        transform: translateY(-4px);
    }

    .booking-actions {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 40px;
        align-items: center;
    }

    .btn-large {
        padding: 16px 40px;
        font-size: 1.1rem;
        width: 100%;
        max-width: 320px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        letter-spacing: -0.3px;
    }

    .btn-large:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(220, 38, 38, 0.45);
    }

    .btn-large:active {
        transform: translateY(-1px);
    }

    .placeholder-text {
        color: var(--text-muted);
        font-style: italic;
        padding: 12px;
        text-align: center;
        grid-column: 1 / -1;
        opacity: 0.7;
    }

    .message-box {
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 24px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: fade-in 0.4s ease-out;
        border: 1px solid;
    }
    .message-box.error { 
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
        color: #fca5a5;
        border-color: rgba(220, 38, 38, 0.4);
    }
    .message-box.success { 
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
        color: #a7f3d0;
        border-color: rgba(16, 185, 129, 0.4);
    }
    
    @keyframes fade-in { 
        from { opacity: 0; transform: translateY(-12px); } 
        to { opacity: 1; transform: translateY(0); } 
    }

    @media (max-width: 900px) {
        .detail-section { flex-direction: column; margin-top: 20px; }
        .poster-column { width: min(80%, 350px); margin: 0 auto; position: static; }
        .synopsis-column { padding: 30px 20px; margin-top: 30px; }
        .movie-title { font-size: 2.5rem; }
        .movie-hero-content { flex-direction: column; gap: 30px; }
    }

    /* Trailer modal styles */
    .trailer-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(6, 6, 12, 0.95);
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 3000;
        padding: 40px 20px;
        animation: fade-in-modal 0.3s ease-out;
    }
    .trailer-modal-overlay.show {
        display: flex;
    }
    .trailer-modal-container {
        width: min(1100px, 95vw);
        background: transparent;
        border-radius: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }
    .trailer-info-panel {
        text-align: center;
        color: var(--text-primary);
    }
    .trailer-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -0.3px;
    }
    .trailer-description {
        font-size: 0.95rem;
        color: var(--text-secondary);
    }
    .trailer-video-wrapper {
        aspect-ratio: 16 / 9;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(220, 38, 38, 0.1) 100%);
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(220, 38, 38, 0.3);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 60px rgba(220, 38, 38, 0.2);
    }
    .trailer-video-player {
        width: 100%;
        height: 100%;
        border: none;
    }
    .trailer-close-btn {
        position: absolute;
        top: 22px;
        right: 22px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: grid;
        place-items: center;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
    }
    .trailer-close-btn:hover {
        background: rgba(220, 38, 38, 0.3);
        border-color: rgba(220, 38, 38, 0.5);
        transform: rotate(90deg) scale(1.1);
    }
    @keyframes fade-in-modal { 
        from { opacity: 0; } 
        to { opacity: 1; } 
    }
    @media (max-width: 900px) {
        .trailer-modal-container {
            gap: 16px;
        }
        .trailer-title {
            font-size: 1.3rem;
        }
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <div id="header-placeholder"></div>
  <script src="scripts/load-header.js"></script>

  <!-- Movie Header Banner -->
  <section class="movie-hero" id="movieHero">
    <div class="movie-hero-content">
      <h1 class="movie-title" id="movieTitle">Movie Title</h1>
      <div class="movie-meta" id="movieMeta">
        <span class="meta-tag" id="movieGenre">Genre</span>
        <span class="meta-tag" style="background: var(--accent-amber);" id="movieRating">
          <svg style="display: inline-block; width: 16px; height: 16px; margin-right: 4px; vertical-align: middle;" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          <span id="ratingValue">0.0</span>/10
        </span>
      </div>
    </div>
  </section>

  <!-- Main Detail Content -->
  <main class="detail-section">
    <!-- Left Column: Poster and Action Buttons -->
    <div class="poster-column">
      
      <div class="poster-container" id="posterTrailerIcon">
        <img 
          id="moviePoster"
          src="" 
          onerror="this.onerror=null;this.src='https://placehold.co/320x480/1a1a24/FFFFFF?text=No+Poster';"
          alt="Movie Poster" 
          class="movie-poster-large"
        >
        <button class="poster-play-icon" type="button" aria-label="Watch trailer">
          <svg viewBox="0 0 24 24" width="40" height="40" style="fill:white; margin-left: 5px;">
              <path d="M6 5v14l11-7z"/>
          </svg>
        </button>
      </div>
      
      <div class="action-buttons">
        <!-- Selected Date & Time Display -->
        <div class="selected-display">
          <div class="selected-date">
            Selected Date
            <div class="selected-value" id="selectedDateValue">Not selected</div>
          </div>
          <div class="selected-time">
            Selected Time
            <div class="selected-value" id="selectedTimeValue">Not selected</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Synopsis and Details -->
    <div class="synopsis-column">
      <h2 class="section-heading">Synopsis</h2>
      <div class="synopsis-content">
        <p id="movieSynopsis">Loading movie details...</p>
      </div>
      
      <h2 class="section-heading" style="margin-top: 40px;">Select Date & Time</h2>
      
      <div class="date-selection-container" id="dateSelectionContainer">
        <div class="date-header">
          <div class="current-month" id="currentMonth">Month Year</div>
        </div>
        
        <div class="date-picker-row">
            <button class="nav-btn" id="prevWeekBtn" aria-label="Previous dates">‹</button>
            
            <div class="dates-container" id="datesContainer">
              <!-- Date buttons will be generated here by JavaScript -->
            </div>
            
            <button class="nav-btn" id="nextWeekBtn" aria-label="Next dates">›</button>
        </div>
      </div>

      <div class="time-selection-container">
        <h3 class="schedule-label">Select Time:</h3>
        <div class="time-buttons-container" id="timeButtons">
          <p id="timePlaceholder" class="placeholder-text">Please select a date first.</p>
          <!-- Times will be generated here by JavaScript -->
        </div>
      </div>
      
      <div class="booking-actions">
        <button class="btn-primary btn-large" id="bookTicketsBtn">Get Tickets</button>
      </div>

    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="scripts/load-footer.js"></script>

  <div id="trailerModal" class="trailer-modal-overlay">
    <button class="trailer-close-btn" aria-label="Close trailer">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="trailer-modal-container">
      <div class="trailer-video-wrapper">
        <iframe 
          id="trailerFrame"
          class="trailer-video-player"
          allow="autoplay; encrypted-media; fullscreen"
          allowfullscreen>
        </iframe>
      </div>

      <div class="trailer-info-panel">
        <h2 id="trailerTitle" class="trailer-title">Movie Title</h2>
        <p id="trailerDescription" class="trailer-description">Watch the official trailer in high quality</p>
      </div>
    </div>
  </div>
  
  <script>
    // --- Load Movie Data ---
    const movieDataRaw = localStorage.getItem('viewMovie');
    const movieData = movieDataRaw ? JSON.parse(movieDataRaw) : null;

    if (movieData) {
      document.title = `${movieData.title} | THEATRUM`;
      document.getElementById('movieTitle').textContent = movieData.title;
      document.getElementById('moviePoster').src = movieData.poster;
      document.getElementById('movieGenre').textContent = movieData.genres.replace(/,/g, ' / ');
      document.getElementById('ratingValue').textContent = `${movieData.rating}`;
      document.getElementById('movieSynopsis').textContent = movieData.description || "No description available.";
    } else {
      document.getElementById('movieTitle').textContent = "Movie Not Found";
      document.getElementById('movieSynopsis').textContent = "Please select a movie from the home page.";
    }

    const trailerLibrary = {
      'Dune: Part Two': { youtubeId: 'Way9Dexny3w' },
      'Oppenheimer': { youtubeId: 'uYPbbksJxIg' },
      'The Batman': { youtubeId: 'mqqft2x_Aa4' },
      'Barbie': { youtubeId: 'pBk4NYhWNMM' },
      'Killers of the Flower Moon': { youtubeId: 'EP34Yoxs3FQ' },
      'A Quiet Place: Day One': { youtubeId: 'YPY7J-flzE8' },
      'Deadpool & Wolverine': { youtubeId: 'xJ7L1TxYy6E' },
      'Gladiator II': { youtubeId: 'h1nwvCPL-hQ' },
      'Wicked': { youtubeId: 'tSKvH7bkPvg' },
      'Five Nights At Freddy\'s': { youtubeId: 'eGV7zwjvxKs' },
      'Zootopia 2': { youtubeId: 'BjkIOU5PhyQ' },
      'Avatar: Fire and Ash': { youtubeId: '5ZbMTyYpxNU' },
      'F1': { youtubeId: 'TZGY2CWPXeU' },
      'The Family Plan 2': { youtubeId: 'dqolYtJGuf4' }
    };

    // --- Movie Showtimes ---
    const movieShowtimes = {
      'F1': ['10:00 AM', '3:45 PM', '7:15 PM'],
      'The Family Plan 2': ['10:45 AM', '2:15 PM', '6:30 PM'],
      'Dune: Part Two': ['2:00 PM', '5:30 PM', '9:00 PM'],
      'Oppenheimer': ['1:00 PM', '4:30 PM', '8:00 PM'],
      'The Batman': ['3:00 PM', '6:30 PM', '10:00 PM'],
      'Barbie': ['1:30 PM', '4:00 PM', '7:30 PM'],
      'Killers of the Flower Moon': ['2:30 PM', '6:00 PM', '9:30 PM'],
      'A Quiet Place: Day One': ['3:30 PM', '7:00 PM', '10:30 PM'],
      'Five Nights At Freddy\'s': ['5:00 PM', '7:45 PM', '10:15 PM'],
      'Zootopia 2': ['11:00 AM', '2:15 PM', '5:45 PM']
    };

    // --- Schedule Data ---
    const scheduleData = {};
    const today = new Date();
    // Get showtimes for the current movie from movieShowtimes
    const currentMovieTitle = movieData ? movieData.title : null;
    const currentMovieShowtimes = currentMovieTitle && movieShowtimes[currentMovieTitle] ? movieShowtimes[currentMovieTitle] : ['1:00 PM', '4:00 PM', '7:00 PM'];
    
    for(let i=0; i<30; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        const key = d.toISOString().split('T')[0];
        // Use actual movie showtimes for all dates instead of random times
        scheduleData[key] = [...currentMovieShowtimes];
    }

    let selectedDate = null;
    let selectedTime = null;
    let currentStartDate = new Date(); // Start with today

    const datesContainer = document.getElementById('datesContainer');
    const timeButtonsContainer = document.getElementById('timeButtons');
    const currentMonthElement = document.getElementById('currentMonth');
    const prevWeekBtn = document.getElementById('prevWeekBtn');
    const nextWeekBtn = document.getElementById('nextWeekBtn');
    const bookTicketsBtn = document.getElementById('bookTicketsBtn');
    const selectedDateValue = document.getElementById('selectedDateValue');
    const selectedTimeValue = document.getElementById('selectedTimeValue');
    const synopsisCol = document.querySelector('.synopsis-column');
    const trailerButton = document.getElementById('posterTrailerIcon');
    const trailerModal = document.getElementById('trailerModal');
    const trailerFrame = document.getElementById('trailerFrame');
    const trailerCloseBtn = document.querySelector('#trailerModal .trailer-close-btn');

    function resolveTrailerInfo(title) {
      if (!title) return null;

      if (movieData && movieData.trailerId) {
        return {
          youtubeId: movieData.trailerId,
          description: movieData.trailerDescription || 'Watch the official trailer in high quality.'
        };
      }

      const normalized = title.trim();
      const fallback = trailerLibrary[normalized];
      if (!fallback) return null;
      return {
        youtubeId: fallback.youtubeId,
        description: fallback.description || 'Watch the official trailer in high quality.'
      };
    }

    function openTrailerModal(info) {
      if (!trailerModal || !trailerFrame) return;

      trailerFrame.src = `https://www.youtube.com/embed/${info.youtubeId}?autoplay=1&controls=1&modestbranding=1&rel=0&fs=1&cc_load_policy=1&iv_load_policy=3`;
      
      // Set trailer title and description
      const trailerTitle = document.getElementById('trailerTitle');
      const trailerDescription = document.getElementById('trailerDescription');
      if (trailerTitle) trailerTitle.textContent = movieData?.title || 'Trailer';
      if (trailerDescription) trailerDescription.textContent = 'Watch the official trailer in high quality';
      
      trailerFrame.onload = () => {
        try {
          const iframeDoc = trailerFrame.contentDocument || trailerFrame.contentWindow.document;
          if (iframeDoc) {
            const style = iframeDoc.createElement('style');
            style.textContent = `
              button[aria-label="Share"], 
              .ytp-share-button,
              [data-tooltip-id="ytp-share-button"],
              .yt-simple-endpoint[aria-label*="Share"] {
                display: none !important;
                visibility: hidden !important;
              }
            `;
            iframeDoc.head.appendChild(style);
          }
        } catch (err) {
          console.warn('Unable to inject trailer styles', err);
        }
      };

      trailerModal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeTrailerModal() {
      if (!trailerModal) return;
      trailerModal.classList.remove('show');
      document.body.style.overflow = 'auto';
      setTimeout(() => {
        if (trailerFrame) {
          trailerFrame.src = '';
        }
      }, 300);
    }

    if (trailerButton) {
      // Click handler for the play button itself
      const playBtn = trailerButton.querySelector('.poster-play-icon');
      if (playBtn) {
        playBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          const info = resolveTrailerInfo(movieData && movieData.title ? movieData.title : null);
          if (!info) {
            alert('Trailer not available for this title yet.');
            return;
          }
          openTrailerModal(info);
        });
      }
      
      // Also handle click on container for backward compatibility
      trailerButton.addEventListener('click', (e) => {
        if (e.target.closest('.poster-play-icon')) return; // Already handled above
        const info = resolveTrailerInfo(movieData && movieData.title ? movieData.title : null);
        if (!info) {
          alert('Trailer not available for this title yet.');
          return;
        }
        openTrailerModal(info);
      });
    }

    if (trailerCloseBtn) {
      trailerCloseBtn.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        closeTrailerModal();
      });
    }

    if (trailerModal) {
      trailerModal.addEventListener('click', (event) => {
        if (event.target === trailerModal) {
          closeTrailerModal();
        }
      });
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && trailerModal && trailerModal.classList.contains('show')) {
        closeTrailerModal();
      }
    });

    function updateSelectedDisplay() {
      if (selectedDate) {
        const parts = selectedDate.split('-');
        const localDate = new Date(parts[0], parts[1]-1, parts[2]);
        const formattedDate = localDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        selectedDateValue.textContent = formattedDate;
      } else {
        selectedDateValue.textContent = 'Not selected';
      }
      selectedTimeValue.textContent = selectedTime || 'Not selected';
    }

    function generateDateButtons() {
      datesContainer.innerHTML = '';
      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      currentMonthElement.textContent = `${monthNames[currentStartDate.getMonth()]} ${currentStartDate.getFullYear()}`;
      
      for (let i = 0; i < 9; i++) {
        const date = new Date(currentStartDate);
        date.setDate(currentStartDate.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
        const dayName = dayNames[date.getDay()];
        
        const dateButton = document.createElement('button');
        dateButton.className = 'date-button';
        
        if (scheduleData[dateStr]) {
          const todayStr = new Date().toISOString().split('T')[0];
          if (todayStr === dateStr) dateButton.classList.add('today');
          if (selectedDate === dateStr) dateButton.classList.add('selected');
          
          dateButton.innerHTML = `<div class="day">${dayName}</div><div class="date">${date.getDate()}</div>`;
          dateButton.addEventListener('click', () => selectDate(dateButton, dateStr));
        } else {
          dateButton.classList.add('unavailable');
          dateButton.innerHTML = `<div class="day">${dayName}</div><div class="date">${date.getDate()}</div>`;
          dateButton.disabled = true;
        }
        datesContainer.appendChild(dateButton);
      }
    }

    function selectDate(dateButton, dateStr) {
      document.querySelectorAll('.date-button').forEach(b => b.classList.remove('selected'));
      dateButton.classList.add('selected');
      selectedDate = dateStr;
      selectedTime = null;
      updateSelectedDisplay();
      generateTimeButtons(dateStr);
    }

    function generateTimeButtons(dateStr) {
      timeButtonsContainer.innerHTML = '';
      const times = scheduleData[dateStr];

      if (!times || times.length === 0) {
        timeButtonsContainer.innerHTML = `<p class="placeholder-text">No showtimes available.</p>`;
        return;
      }

      times.forEach(t => {
        const button = document.createElement('button');
        button.className = 'time-button';
        button.textContent = t;
        button.addEventListener('click', () => {
          document.querySelectorAll('.time-button').forEach(b => b.classList.remove('selected'));
          button.classList.add('selected');
          selectedTime = t;
          updateSelectedDisplay();
        });
        timeButtonsContainer.appendChild(button);
      });
    }

    prevWeekBtn.addEventListener('click', () => { currentStartDate.setDate(currentStartDate.getDate() - 7); generateDateButtons(); });
    nextWeekBtn.addEventListener('click', () => { currentStartDate.setDate(currentStartDate.getDate() + 7); generateDateButtons(); });

    function displayMessage(type, text) {
        document.querySelectorAll('.message-box').forEach(m => m.remove()); 
        const msgDiv = document.createElement('div');
        msgDiv.className = `message-box ${type}`;
        msgDiv.textContent = text;
        synopsisCol.prepend(msgDiv);
        setTimeout(() => msgDiv.remove(), 4000); 
    }

    bookTicketsBtn.addEventListener('click', () => {
      if (!movieData) {
        displayMessage('error', 'Error: No movie selected.');
        return;
      }
      if (!selectedDate || !selectedTime) {
        displayMessage('error', 'Please select a date and a showtime.');
        return;
      }

      const payload = {
        movie: movieData.title,
        date: selectedDate,
        time: selectedTime,
        poster: movieData.poster
      };
      
      localStorage.setItem('currentShow', JSON.stringify(payload));
      window.location.href = 'ticket_quantity.html';
    });

    generateDateButtons();
    updateSelectedDisplay();
  </script>
</body>
</html>
