<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error | THEATRUM</title>
  <link rel="stylesheet" href="styles/index_styles.css">

</head>
<body>

 <!-- Navbar -->
  <div id="header-placeholder"></div>
  <script src="scripts/load-header.js"></script>


  <!-- Error Section -->
  <section class="hero" style="height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative;">
    <div class="hero-overlay"></div>
    <div class="hero-content" style="z-index: 2; align-items: center;">
      <div style="background: rgba(26, 26, 36, 0.8); padding: 60px; border-radius: 24px; border: 1px solid var(--border); max-width: 600px;">
        
        <h1 class="hero-title" style="font-size: 80px; line-height: 1; margin-bottom: 16px;">Payment Error</h1>
        <p class="hero-description" style="font-size: 20px; color: var(--text-secondary); margin-bottom: 32px;">
          We couldn't process your payment. Please check your payment details and try again.
        </p>

        <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
          <button class="btn-primary btn-large" onclick="window.location.href='index.html'">Go Back Payment Method</button>
          <button class="btn-secondary btn-large" onclick="window.location.href='contact.html'">Try again</button>
        </div>
      </div>

      <!-- Decorative Cinematic Glow -->
      <div style="
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, rgba(220,38,38,0.15) 0%, transparent 70%);
        pointer-events: none;">
      </div>
    </div>
  </section>

  <!-- Footer -->

  <div id="footer-placeholder"></div>
  <script src="scripts/load-footer.js"></script>
</body>
</html>
