<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection - THEATRUM</title>
    <link rel="stylesheet" href="styles/index_styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-thea">THEA</span><span class="logo-trum">TRUM</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="ticket_quantity.html">Back</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn-secondary">Sign In</button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top:120px;">
        <div class="section-header">
            <div>
                <h2>Select Your Seats</h2>
                <p class="section-subtitle">Choose seats for your booking</p>
            </div>
        </div>

        <section class="movie-card" style="padding:24px;">
            <div style="margin-bottom:16px;color:var(--text-secondary);">Selected tickets: <strong id="selected-qty">1</strong></div>

            <div id="seat-map" style="display:grid;grid-template-columns:repeat(8,1fr);gap:8px;">
                <!-- seats generated by JS -->
            </div>

            <div style="margin-top:20px;display:flex;gap:12px;">
                <button id="confirm-seats" class="btn-primary btn-large">Confirm Seats</button>
                <a href="ticket_quantity.html" class="btn-secondary btn-large">Back</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 THEATRUM</p>
            </div>
        </div>
    </footer>

    <script src="scripts/booking.js"></script>
</body>
</html>
